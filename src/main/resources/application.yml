fhir-bridge:
  ehrbase:
    base-url: http://localhost:8080/ehrbase/rest/openehr/v1/
    security:
      type: basic_auth
      username: myuser
      password: myPassword432
    template:
      prefix: classpath:/opt/
  composition:
    debug: true
    output-directory: "src/main/resources/"
  cors:
    allowed-headers: '*'
    allowed-methods: '*'
    allowed-origins: '*'
    allow-credentials: false
spring:
  application:
    name: FHIR Bridge
  batch:
    job:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
      hibernate.jdbc.batch_size: 20
      hibernate.cache.use_query_cache: false
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_structured_entries: false
      hibernate.cache.use_minimal_puts: false
      hibernate.search.default.indexBase: ${java.io.tmpdir}/fhir-bridge/lucenefiles
      hibernate.search.model_mapping: ca.uhn.fhir.jpa.search.LuceneSearchMappingFactory
      hibernate.search.default.directory_provider: filesystem
      hibernate.search.lucene_version: LUCENE_CURRENT
  liquibase:
    database-change-log-table: DATABASE_CHANGELOG
    database-change-log-lock-table: DATABASE_CHANGELOG_LOCK
    change-log: classpath:/db/changelog/db.changelog-master.xml
  messages:
    basename: messages/messages
    use-code-as-default-message: true
ipf:
  atna:
    audit-enabled: true
    audit-repository-host: localhost
    audit-repository-port: 3001
  fhir:
    fhir-version: r4
server:
  port: 8888
  servlet:
    context-path: /fhir-bridge
logging:
  level:
    ca.uhn.fhir: warn
    com.zaxxer.hikari: warn
    liquibase: warn
    org.apache.camel: warn
    org.hibernate: warn
    org.openehealth.ipf: warn
    org.quartz: warn
    org.springframework: warn
    org.springframework.boot: warn
